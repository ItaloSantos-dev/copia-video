<header class="container mx-auto flex items-center justify-center mt-4 px-4 sticky top-0 z-50">
    <div class="w-full bg-white/5 p-4 md:p-5  border border-white/10 backdrop-blur-xl shadow-2xl flex flex-col md:flex-row items-center justify-between gap-4">
        
        <div class="flex flex-col items-center md:items-start pl-4">
            <h1 class="text-2xl font-extrabold text-white tracking-tighter hover:scale-105 transition-transform">
                <a routerLink="/" class="flex items-center">
                    <i class="bi bi-play-btn-fill text-green-400 mr-2"></i>
                    <span class="text-green-400">Copia</span>Video
                </a>
            </h1>
        </div>

        <nav class="flex items-center gap-1 md:gap-3 bg-slate-950/20 p-1.5 rounded-2xl border border-white/5">
            <a routerLink="/" 
               routerLinkActive="bg-white/10 text-green-400 shadow-inner" 
               class="flex items-center gap-2 px-4 py-2 rounded-xl text-slate-300 hover:text-white hover:bg-white/5 transition-all text-sm font-bold group">
                <i class="bi bi-house-door group-hover:-translate-y-0.5 transition-transform"></i>
                <span class="hidden sm:inline">Home</span>
            </a>

            <a routerLink="/sobre" 
               routerLinkActive="bg-white/10 text-green-400 shadow-inner"
               class="flex items-center gap-2 px-4 py-2 rounded-xl text-slate-300 hover:text-white hover:bg-white/5 transition-all text-sm font-bold group">
                <i class="bi bi-info-circle group-hover:rotate-12 transition-transform"></i>
                <span class="hidden sm:inline">Sobre</span>
            </a>

            <div class=" h-6 bg-white/10 mx-1 hidden sm:block"></div>

            @if(!authService.isLogged()){
                <a routerLink="/login"
                routerLinkActive="bg-green-500 text-slate-950 shadow-green-500/20"
                class="flex items-center gap-2 px-5 py-2 rounded-xl bg-white/5 text-white hover:bg-green-500 hover:text-slate-950 transition-all text-sm font-extrabold shadow-lg group">
                    <i class="bi bi-person-circle"></i>
                    <span>Login</span>
                </a>
            }
        </nav>
    </div>
</header>

<div class="mt-8">
    <router-outlet />
</div>
