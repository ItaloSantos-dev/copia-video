<header class="fixed top-0 left-0 right-0 mb-4 z-50 border-b border-white/5">
    <div class="absolute inset-0 bg-linear-to-b from-slate-950 via-slate-950/95 to-slate-950/80 backdrop-blur-2xl"></div>
    
    <div class="container mx-auto px-4 relative">
        <div class="flex items-center justify-between h-16 md:h-20">
            
            <a routerLink="/" class="flex items-center gap-2 group">
                <div class="relative">
                    <div class="absolute inset-0 bg-green-400/20 blur-xl rounded-full group-hover:bg-green-400/30 transition-all"></div>
                    <i class="bi bi-play-circle-fill text-3xl md:text-4xl text-green-400 relative group-hover:scale-110 transition-transform"></i>
                </div>
                <div class="flex flex-col -space-y-1">
                    <h1 class="text-xl md:text-2xl font-black tracking-tight">
                        <span class="text-green-400">Copia</span><span class="text-white">Video</span>
                    </h1>
                    <span class="text-[10px] text-slate-500 font-medium tracking-wider uppercase">AI Powered</span>
                </div>
            </a>

            <nav class="hidden md:flex items-center gap-2 bg-white/5 p-1.5 rounded-2xl border border-white/10 shadow-2xl">
                <a routerLink="" 
                   routerLinkActive="bg-gradient-to-br from-green-400/20 to-emerald-500/20 text-green-400 shadow-lg shadow-green-500/10 border-green-400/30" 
                   class="flex items-center gap-2 px-5 py-2.5 rounded-xl text-slate-400 hover:text-white hover:bg-white/10 transition-all font-semibold group border border-transparent">
                    <i class="bi bi-house-door-fill text-lg group-hover:scale-110 transition-transform"></i>
                    <span>Home</span>
                </a>

                <a routerLink="/sobre" 
                   routerLinkActive="bg-gradient-to-br from-green-400/20 to-emerald-500/20 text-green-400 shadow-lg shadow-green-500/10 border-green-400/30"
                   class="flex items-center gap-2 px-5 py-2.5 rounded-xl text-slate-400 hover:text-white hover:bg-white/10 transition-all font-semibold group border border-transparent">
                    <i class="bi bi-info-circle-fill text-lg group-hover:rotate-12 transition-transform"></i>
                    <span>Sobre</span>
                </a>

                @if(authService.isLogged()){
                    <div class="w-px h-8 bg-linear-to-b from-transparent via-white/20 to-transparent mx-1"></div>
                    
                    <a routerLink="/ideas" 
                       routerLinkActive="bg-gradient-to-br from-green-400/20 to-emerald-500/20 text-green-400 shadow-lg shadow-green-500/10 border-green-400/30"
                       class="flex items-center gap-2 px-5 py-2.5 rounded-xl text-slate-400 hover:text-white hover:bg-white/10 transition-all font-semibold group border border-transparent">
                        <i class="bi bi-lightbulb-fill text-lg group-hover:rotate-12 transition-transform"></i>
                        <span>Minhas Ideias</span>
                    </a>
                }
            </nav>

            <div class="flex items-center gap-3">
                @if(!authService.isLogged()){
                    <a routerLink="/login"
                       class="relative group overflow-hidden px-6 py-2.5 rounded-xl font-bold text-sm transition-all">
                        <div class="absolute inset-0 bg-linear-to-r from-green-400 to-emerald-500 group-hover:scale-105 transition-transform"></div>
                        <div class="absolute inset-0 bg-linear-to-r from-green-400 to-emerald-500 opacity-0 group-hover:opacity-100 blur-xl transition-opacity"></div>
                        <span class="relative flex items-center gap-2 text-slate-950">
                            <i class="bi bi-box-arrow-in-right"></i>
                            <span class="hidden sm:inline">Entrar</span>
                        </span>
                    </a>
                }
                @else{
                    <a routerLink="/logout"
                       class="relative group px-6 py-2.5 rounded-xl font-bold text-sm transition-all border border-red-500/30 hover:border-red-500/50 text-red-400 hover:bg-red-500/10">
                        <span class="flex items-center gap-2">
                            <i class="bi bi-box-arrow-right"></i>
                            <span class="hidden sm:inline">Sair</span>
                        </span>
                    </a>
                }

                <button class="md:hidden flex items-center justify-center w-10 h-10 rounded-xl bg-white/5 border border-white/10 text-slate-400 hover:text-white hover:bg-white/10 transition-all"
                        (click)="toggleMobileMenu()">
                    <i class="bi bi-list text-2xl"></i>
                </button>
            </div>
        </div>

        @if(mobileMenuOpen){
            <div class="md:hidden py-4 border-t border-white/5 animate-in slide-in-from-top">
                <nav class="flex flex-col gap-2">
                    <a routerLink="" 
                       routerLinkActive="bg-gradient-to-br from-green-400/20 to-emerald-500/20 text-green-400 border-green-400/30" 
                       class="flex items-center gap-3 px-4 py-3 rounded-xl text-slate-400 hover:text-white hover:bg-white/5 transition-all font-semibold border border-transparent"
                       (click)="toggleMobileMenu()">
                        <i class="bi bi-house-door-fill text-xl"></i>
                        <span>Home</span>
                    </a>

                    <a routerLink="/sobre" 
                       routerLinkActive="bg-gradient-to-br from-green-400/20 to-emerald-500/20 text-green-400 border-green-400/30"
                       class="flex items-center gap-3 px-4 py-3 rounded-xl text-slate-400 hover:text-white hover:bg-white/5 transition-all font-semibold border border-transparent"
                       (click)="toggleMobileMenu()">
                        <i class="bi bi-info-circle-fill text-xl"></i>
                        <span>Sobre</span>
                    </a>

                    @if(authService.isLogged()){
                        <div class="h-px bg-linear-to-r from-transparent via-white/10 to-transparent my-2"></div>
                        
                        <a routerLink="/ideas" 
                           routerLinkActive="bg-gradient-to-br from-green-400/20 to-emerald-500/20 text-green-400 border-green-400/30"
                           class="flex items-center gap-3 px-4 py-3 rounded-xl text-slate-400 hover:text-white hover:bg-white/5 transition-all font-semibold border border-transparent"
                           (click)="toggleMobileMenu()">
                            <i class="bi bi-lightbulb-fill text-xl"></i>
                            <span>Minhas Ideias</span>
                        </a>
                    }
                </nav>
            </div>
        }
    </div>
</header>

<div class="h-16 md:h-20"></div>

<div class="container mx-auto px-4">
    <router-outlet />
</div>
