<main class="flex items-center justify-center p-4">
    <div class="flex flex-col gap-8 w-full max-w-lg relative z-10">
        
        <div class="relative bg-linear-to-br from-white/10 via-white/5 to-transparent border border-white/20 backdrop-blur-2xl rounded-[2.5rem] shadow-[0_20px_50px_0_rgba(16,185,129,0.1)] overflow-hidden">
            
            <div class="absolute top-0 left-0 right-0 h-px bg-linear-to-r from-transparent via-red-400/50 to-transparent"></div>
            
            <div class="p-10 flex flex-col items-center text-center gap-8">
                
                <div class="relative group">
                    <div class="absolute -inset-4 bg-linear-to-r from-red-500/20 to-orange-500/20 rounded-full blur-2xl opacity-50 group-hover:opacity-100 transition-opacity duration-500"></div>
                    
                    <div class="relative flex items-center justify-center w-64 h-32 bg-slate-950/40 border border-white/10 rounded-2xl backdrop-blur-3xl shadow-2xl overflow-hidden">
                        <div class="absolute inset-0 border-10 border-red-500/5 rounded-full animate-ping"></div>
                        <h1 class="text-1xl font-black text-white tracking-tighter drop-shadow-lg">
                            {{error().status}}
                        </h1>
                    </div>
                </div>

                <div class="space-y-3">
                    <p class="text-red-400 text-xs uppercase tracking-[0.3em] font-black">Ops! Ocorreu um erro</p>
                    <h2 class="text-3xl font-bold text-white leading-tight">
                        {{error().menssage}}
                    </h2>
                    <p class="text-slate-400 text-sm max-w-xs mx-auto leading-relaxed">
                        O conteúdo que você está procurando não existe ou foi movido para uma nova localização.
                    </p>
                </div>

                <div class="w-full h-px bg-linear-to-r from-transparent via-white/10 to-transparent"></div>

                <div class="flex flex-col sm:flex-row gap-4 w-full">
                    <a [routerLink]="['../']"  class="flex-1 group relative bg-white/5 hover:bg-white/10 border border-white/10 text-white font-bold py-4 rounded-2xl transition-all duration-300 flex items-center justify-center gap-2">
                        <i class="bi bi-arrow-left text-lg group-hover:-translate-x-1 transition-transform"></i>
                        <span>Voltar</span>
                    </a>

                    <a [routerLink]="['/']" class="flex-2 relative group bg-linear-to-r from-green-500 to-emerald-500 hover:from-green-400 hover:to-emerald-400 text-slate-950 font-extrabold py-4 rounded-2xl transition-all duration-300 active:scale-[0.98] shadow-lg shadow-green-500/20 flex items-center justify-center gap-2 overflow-hidden">
                        <div class="absolute inset-0 bg-white/20 translate-x-full group-hover:translate-x-0 transition-transform duration-300"></div>
                        <i class="bi bi-house-door-fill text-xl relative z-10"></i>
                        <span class="relative z-10 tracking-wide uppercase">Início da Plataforma</span>
                    </a>
                </div>
            </div>

            <div class="absolute bottom-0 left-0 right-0 h-px bg-linear-to-r from-transparent via-red-400/20 to-transparent"></div>
        </div>

        <div class="flex flex-col items-center gap-4">
            <div class="flex items-center gap-6">
                <a href="#" class="text-slate-500 hover:text-white text-xs transition-colors">Suporte</a>
                <span class="w-1 h-1 bg-slate-700 rounded-full"></span>
                <a href="#" class="text-slate-500 hover:text-white text-xs transition-colors">Relatar problema</a>
            </div>
            <p class="text-slate-600 text-[10px] uppercase tracking-[0.2em] font-bold">
                CopiaVideo Tech • Security System
            </p>
        </div>
    </div>
</main>
