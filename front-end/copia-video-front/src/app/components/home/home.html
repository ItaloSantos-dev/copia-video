<main class="flex justify-center ">
    <div class=" flex flex-col gap-4 w-full max-w-5xl">
        <div class="flex flex-col md:flex-row items-center gap-4 bg-white/5 p-6 rounded-3xl border border-white/10 backdrop-blur-md shadow-2xl justify-center">
            
            <div class="relative flex items-center gap-2 w-full md:w-auto">
                <div class="relative w-full">
                    <i class="bi bi-search absolute left-3 top-1/2 -translate-y-1/2 text-slate-400"></i>
                    <input #searchInput 
                           class="bg-slate-950/50 border border-white/10 rounded-xl py-2.5 pl-10 pr-4 w-full md:w-180 text-white placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-green-400/50 transition-all" 
                           type="text" 
                           placeholder="Buscar vídeos...">
                </div>

                <button (click)="getVideosBySearh(searchInput.value)" 
                        type="button" 
                        class="bg-green-500 hover:bg-green-400 text-slate-900 font-bold px-6 py-2.5 rounded-xl transition-all active:scale-95 shadow-lg shadow-green-500/20 flex items-center gap-2 hover:cursor-pointer">
                    <span>Buscar</span>
                </button>
            </div>
        </div>

        <div class="flex items-center gap-2 px-2">
            <div class="h-2 w-2 rounded-full bg-green-400 animate-pulse"></div>
            <p class="text-slate-300 text-sm font-medium">Resultados para: <span class="text-white italic">"{{search()}}"</span></p>
        </div>

        <div class="bg-white/5 border border-white/10 shadow-2xl rounded-3xl overflow-hidden backdrop-blur-xl">
            <div class="grid grid-cols-5 gap-4 p-5 bg-white/5 border-b border-white/10 text-slate-400 text-xs uppercase tracking-widest font-bold">
                <div class="pl-2">Preview</div>
                <div>Título</div>
                <div class="text-center">Canal</div>
                <div class="text-center">Data</div>
                <div class="text-center">Ações</div>
            </div>

            <div class="min-h-[30vh] max-h-[60vh] overflow-y-auto custom-scrollbar divide-y divide-white/5">
                @for(video of videos() ; track video.id.videoId){
                    <div class="grid grid-cols-5 gap-4 p-5 items-center hover:bg-white/5 transition-colors group">
                        <div class="relative">
                            <a [href]="'http://youtube.com/watch?v=' + video.id.videoId" target="_blank" rel="noopener noreferrer" class="block overflow-hidden rounded-lg shadow-lg group-hover:ring-2 ring-green-400/50 transition-all">
                                <img class="w-full h-auto object-cover transform group-hover:scale-110 transition-transform duration-500" [src]="video.snippet.thumbnails.default.url" alt="thumbnail">
                                <div class="absolute inset-0 bg-black/20 group-hover:bg-transparent transition-colors"></div>
                            </a> 
                        </div>

                        <div class="pr-2">
                            <h2 class="text-white text-sm font-medium line-clamp-2 leading-tight group-hover:text-green-400 transition-colors">
                                {{video.snippet.title}}
                            </h2>
                        </div>

                        <div class="text-center">
                            <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-slate-800 text-slate-300 border border-slate-700">
                                {{video.snippet.channelTitle}}
                            </span>
                        </div>
                        
                        <div class="text-center">
                            <p class="text-slate-400 text-1xl">{{video.snippet.publishTime.slice(0,9)}}</p>
                        </div>

                        <div class="text-center">
                            <a [routerLink]="['/ideas/new', video.id.videoId]" class="hover:cursor-pointer bg-white/10 hover:bg-green-500 hover:text-slate-900 text-white p-2 rounded-full transition-all group/btn" title="Nova anotação">
                                <i class="bi bi-plus-lg text-xl"></i>
                            </a>
                        </div>
                    </div>
                } @empty {
                    <div class="flex flex-col items-center justify-center py-20 text-slate-500">
                        <i class="bi bi-cloud-slash text-5xl mb-4"></i>
                        <p>Nenhum vídeo encontrado</p>
                    </div>
                }
            </div>
        </div>
    </div>
    
</main>
