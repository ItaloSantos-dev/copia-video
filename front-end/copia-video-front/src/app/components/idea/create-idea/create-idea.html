<main class="flex justify-center p-4 md:p-6 antialiased">
    <div class="mt-6 w-full max-w-5xl">
        <!-- Card principal com glassmorphism premium -->
        <div class="relative bg-linear-to-br from-white/10 via-white/5 to-transparent border border-white/20 backdrop-blur-2xl rounded-3xl shadow-[0_8px_32px_0_rgba(16,185,129,0.15)] overflow-hidden">
            
            <!-- Brilho sutil no topo do card -->
            <div class="absolute top-0 left-0 right-0 h-px bg-linear-to-r from-transparent via-green-400/50 to-transparent"></div>
            
            <!-- Conte√∫do do card -->
            <div class="p-6 md:p-10 flex flex-col gap-8">
                
                <!-- Header com badge e t√≠tulo -->
                <div class="space-y-3">
                    <div class="inline-flex items-center gap-2 bg-green-500/10 border border-green-400/30 px-3 py-1.5 rounded-full">
                        <div class="w-2 h-2 bg-green-400 rounded-full animate-pulse"></div>
                        <span class="text-green-400 text-xs font-bold uppercase tracking-widest">Nova ideia</span>
                    </div>
                    <h2 class="text-white text-2xl md:text-4xl font-extrabold leading-tight bg-linear-to-r from-white to-green-100 bg-clip-text ">
                        {{video().snippet.title}}
                    </h2>
                    <p class="text-slate-400 text-sm">Capture suas melhores ideias deste v√≠deo</p>
                </div>

                <!-- Container do v√≠deo com efeito 3D -->
                <div class="relative group">
                    <!-- Glow effect atr√°s do v√≠deo -->
                    <div class="absolute -inset-1 bg-linear-to-r from-green-500/20 to-cyan-500/20 rounded-3xl blur-2xl group-hover:blur-3xl transition-all duration-500 opacity-50 group-hover:opacity-75"></div>
                    
                    <!-- V√≠deo -->
                    <div class="relative bg-slate-950/50 border border-white/10 rounded-2xl overflow-hidden shadow-2xl">
                        <div class="aspect-video">
                            <iframe 
                                class="w-full h-full"
                                [src]="iframeUrl" 
                                title="YouTube video player" 
                                frameborder="0" 
                                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                                referrerpolicy="strict-origin-when-cross-origin" 
                                allowfullscreen>
                            </iframe>
                        </div>
                    </div>
                </div>
                
                <!-- Stats cards com hover effect melhorado -->
                <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
                    <!-- Views -->
                    <div class="relative group overflow-hidden bg-linear-to-br from-white/10 to-white/5 border border-white/10 p-5 rounded-2xl text-center hover:border-green-400/30 transition-all duration-300 hover:shadow-[0_0_30px_rgba(16,185,129,0.2)] hover:scale-105">
                        <div class="absolute inset-0 bg-linear-to-br from-green-400/5 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
                        <div class="relative">
                            <div class="inline-flex items-center justify-center w-12 h-12 bg-green-500/10 rounded-xl mb-3 group-hover:bg-green-500/20 transition-colors">
                                <i class="bi bi-eye text-green-400 text-2xl"></i>
                            </div>
                            <h3 class="text-slate-400 text-xs uppercase font-bold tracking-wider mb-1">Views</h3>
                            <p class="text-white text-2xl font-bold font-mono">{{video().statistics.viewCount}}</p>
                        </div>
                    </div>

                    <!-- Coment√°rios -->
                    <div class="relative group overflow-hidden bg-linear-to-br from-white/10 to-white/5 border border-white/10 p-5 rounded-2xl text-center hover:border-cyan-400/30 transition-all duration-300 hover:shadow-[0_0_30px_rgba(6,182,212,0.2)] hover:scale-105">
                        <div class="absolute inset-0 bg-linear-to-br from-cyan-400/5 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
                        <div class="relative">
                            <div class="inline-flex items-center justify-center w-12 h-12 bg-cyan-500/10 rounded-xl mb-3 group-hover:bg-cyan-500/20 transition-colors">
                                <i class="bi bi-chat-dots text-cyan-400 text-2xl"></i>
                            </div>
                            <h3 class="text-slate-400 text-xs uppercase font-bold tracking-wider mb-1">Coment√°rios</h3>
                            <p class="text-white text-2xl font-bold font-mono">{{video().statistics.commentCount}}</p>
                        </div>
                    </div>

                    <!-- Likes -->
                    <div class="relative group overflow-hidden bg-linear-to-br from-white/10 to-white/5 border border-white/10 p-5 rounded-2xl text-center hover:border-emerald-400/30 transition-all duration-300 hover:shadow-[0_0_30px_rgba(16,185,129,0.2)] hover:scale-105">
                        <div class="absolute inset-0 bg-linear-to-br from-emerald-400/5 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
                        <div class="relative">
                            <div class="inline-flex items-center justify-center w-12 h-12 bg-emerald-500/10 rounded-xl mb-3 group-hover:bg-emerald-500/20 transition-colors">
                                <i class="bi bi-heart-fill text-emerald-400 text-2xl"></i>
                            </div>
                            <h3 class="text-slate-400 text-xs uppercase font-bold tracking-wider mb-1">Likes</h3>
                            <p class="text-white text-2xl font-bold font-mono">{{video().statistics.likeCount}}</p>
                        </div>
                    </div>
                </div>

                <!-- Divisor sutil -->
                <div class="h-px bg-linear-to-r from-transparent via-white/10 to-transparent"></div>

                <!-- Formul√°rio de anota√ß√µes -->
                <div class="flex flex-col gap-6">
                    <!-- Campo T√≠tulo -->
                    <div class="space-y-3">
                        <label class="flex items-center gap-2 text-white font-bold tracking-wide">
                            <div class="flex items-center justify-center w-8 h-8 bg-green-500/10 rounded-lg">
                                <i class="bi bi-pencil text-green-400 text-sm"></i>
                            </div>
                            <span>T√≠tulo da sua ideia</span>
                        </label>
                        <input 
                            #titleInput
                            class="w-full bg-slate-950/60 border border-white/10 rounded-2xl p-4 text-white placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-green-400/50 focus:border-green-400/50 transition-all hover:border-white/20"
                            type="text" 
                            placeholder="Ex: Como melhorar produtividade com t√©cnicas de..."
                        >
                    </div>

                    <!-- Campo Anota√ß√µes -->
                    <div class="space-y-3">
                        <label class="flex items-center gap-2 text-white font-bold tracking-wide">
                            <div class="flex items-center justify-center w-8 h-8 bg-green-500/10 rounded-lg">
                                <i class="bi bi-pencil-square text-green-400 text-sm"></i>
                            </div>
                            <span>Anota√ß√µes detalhadas</span>
                        </label>
                        <div class="relative">
                            <textarea 
                                #annotationsInput
                                class="w-full bg-slate-950/60 border border-white/10 rounded-2xl p-4 text-white placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-green-400/50 focus:border-green-400/50 transition-all min-h-37.5 resize-y hover:border-white/20"
                                placeholder="üìù Escreva suas observa√ß√µes, insights e pontos-chave deste v√≠deo...

üí° Dicas:
- Que problema este v√≠deo resolve?
- Quais os principais aprendizados?
- Como aplicar isso no seu projeto?"
                            ></textarea>
                        </div>
                    </div>
                </div>

                <!-- Divisor sutil -->
                <div class="h-px bg-linear-to-r from-transparent via-white/10 to-transparent"></div>

                <!-- Bot√µes de a√ß√£o com layout responsivo -->
                <div class="flex flex-col sm:flex-row gap-3">
                    <!-- Bot√£o Salvar (principal) -->
                    <button 
                        (click)="saveNewIdea(titleInput.value, annotationsInput.value)" 
                        class="flex-1 relative group bg-linear-to-r from-green-500 to-emerald-500 hover:from-green-400 hover:to-emerald-400 text-slate-900 font-bold py-4 px-6 rounded-xl transition-all duration-300 active:scale-95 flex items-center justify-center gap-2 shadow-lg shadow-green-500/30 hover:shadow-green-500/50 overflow-hidden" 
                        type="button">
                        <div class="absolute inset-0 bg-white/20 translate-y-full group-hover:translate-y-0 transition-transform duration-300"></div>
                        <i class="bi bi-check-circle-fill text-xl relative z-10"></i>
                        <span class="relative z-10">Salvar Ideia</span>
                    </button> 
                    
                    <!-- Bot√£o Desenhar -->
                    <button 
                        class="flex-1 sm:flex-initial relative group bg-white/5 hover:bg-white/10 border border-white/20 hover:border-green-400/50 text-white font-bold py-4 px-6 rounded-xl transition-all duration-300 active:scale-95 flex items-center justify-center gap-2 overflow-hidden" 
                        type="button">
                        <div class="absolute inset-0 bg-linear-to-r from-green-500/10 to-cyan-500/10 opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
                        <i class="bi bi-palette-fill text-lg relative z-10"></i>
                        <span class="relative z-10">Desenhar</span>
                    </button>
                    
                    <!-- Bot√£o Cancelar -->
                    <button 
                        class="flex-1 sm:flex-initial relative group bg-red-500/10 hover:bg-red-500 text-red-400 hover:text-white border border-red-500/30 hover:border-red-500 font-bold py-4 px-6 rounded-xl transition-all duration-300 active:scale-95 flex items-center justify-center gap-2 overflow-hidden" 
                        type="button">
                        <div class="absolute inset-0 bg-red-500/20 opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
                        <i class="bi bi-x-circle-fill text-lg relative z-10"></i>
                        <span class="relative z-10">Cancelar</span>
                    </button>
                </div>
            </div>

            <!-- Brilho sutil no fundo do card -->
            <div class="absolute bottom-0 left-0 right-0 h-px bg-linear-to-r from-transparent via-green-400/30 to-transparent"></div>
        </div>
    </div>
</main>
