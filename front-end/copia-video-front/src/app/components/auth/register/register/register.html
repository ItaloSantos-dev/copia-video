<main class=" flex items-center justify-center p-4">
    <div class="flex flex-col gap-6 w-full max-w-md relative z-10">
        
        <div class="bg-white/5 p-6 rounded-3xl border border-white/10 backdrop-blur-xl shadow-2xl">
            <h1 class="text-3xl text-center font-extrabold text-white tracking-tighter">
                <a routerLink="/"><i class="bi bi-play-btn-fill text-green-400 mr-2"></i><span class="text-green-400">Copia</span>Video</a>
            </h1>
            <p class="text-slate-400 text-center text-sm mt-1 uppercase tracking-widest font-medium">Acesse sua conta</p>
        </div>
        
        <form 
            [formGroup]="formRegister" (ngSubmit)="submit()"
            class="bg-white/10 border border-white/10 backdrop-blur-2xl p-8 rounded-[2.5rem] shadow-2xl flex flex-col gap-6">

            <div class="text-red-500 font-semibold text-xl ">
                @if(formRegister.get('name')?.invalid){Nome inv치lido}
            </div>
            
            <div class="flex flex-col gap-2">
                <label class="text-slate-300 text-sm font-bold ml-1 flex items-center gap-2" for="email">
                    <i class="bi bi-person text-green-400"></i> Nome
                </label>
                <div class="relative">
                    <input class="w-full bg-slate-950/50 border border-white/10 rounded-2xl py-3 px-4 text-white placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-green-400/50 transition-all shadow-inner" 
                           formControlName="name" 
                           id="name" 
                           type="name"
                           placeholder="Primeiro nome">
                </div>
            </div>


            <div class="text-red-500 font-semibold text-xl ">
                @if(formRegister.get('email')?.invalid){Email inv치lido}
            </div>

            <div class="flex flex-col gap-2">
                <label class="text-slate-300 text-sm font-bold ml-1 flex items-center gap-2" for="email">
                    <i class="bi bi-envelope-at text-green-400"></i> Email
                </label>
                <div class="relative">
                    <input class="w-full bg-slate-950/50 border border-white/10 rounded-2xl py-3 px-4 text-white placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-green-400/50 transition-all shadow-inner" 
                           formControlName="email" 
                           id="email" 
                           type="email"
                           placeholder="seu@email.com">
                </div>
            </div>

            <div class="text-red-500 font-semibold text-xl ">
                @if(formRegister.get('password')?.invalid){Senha inv치lida}
            </div>

            <div class="flex flex-col gap-2">
                <label class="text-slate-300 text-sm font-bold ml-1 flex items-center gap-2" for="password">
                    <i class="bi bi-lock text-green-400"></i> Senha
                </label>
                <div class="relative">
                    <input class="w-full bg-slate-950/50 border border-white/10 rounded-2xl py-3 px-4 text-white placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-green-400/50 transition-all shadow-inner" 
                           id="password" 
                           formControlName="password" 
                           type="password"
                           placeholder="********">
                </div>
            </div>

            <div class="text-center px-1">
                <p class="text-slate-400 text-xs ">
                    J치 possui um cadastro ? 
                    <a routerLink="/login" class="text-green-400 hover:text-green-300 font-bold transition-colors  ">Login</a>
                </p>
            </div>

            <div class="pt-2">
                <button type="submit"
                        [disabled]="disableBtnRegister()"
                        class="w-full disabled:bg-green-900 disabled:cursor-not-allowed bg-green-500 hover:bg-green-400 text-slate-950 font-extrabold py-4 rounded-2xl transition-all active:scale-[0.98] shadow-lg shadow-green-500/20 flex items-center justify-center gap-3 hover:cursor-pointer group">
                    <span>REGISTRAR</span>
                    <i class="bi bi-arrow-right group-hover:translate-x-1 transition-transform"></i>
                </button>
            </div>
        </form>

        <p class="text-center text-slate-500 text-[10px] uppercase tracking-widest font-bold">
            &copy; 2024 CopiaVideo Tech.
        </p>
    </div>
</main>
